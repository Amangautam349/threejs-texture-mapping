<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Texture Mapping - Main</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry();
            const textureLoader = new THREE.TextureLoader();

            const materials = [
                new THREE.MeshBasicMaterial({ map: textureLoader.load('textures/texture1.jpg') }),
                new THREE.MeshBasicMaterial({ map: textureLoader.load('textures/texture2.jpg') }),
                new THREE.MeshBasicMaterial({ map: textureLoader.load('textures/texture3.jpg') }),
                new THREE.MeshBasicMaterial({ map: textureLoader.load('textures/texture4.jpg') }),
                new THREE.MeshBasicMaterial({ color: 0xffffff }), // top face
                new THREE.MeshBasicMaterial({ color: 0xffffff })  // bottom face
            ];

            cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
